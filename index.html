<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="container">
      <form action="" id="form">
        <div class="formInputs">
          <div class="labelInput">
            <label for="day" class="error">DAY</label
            ><input type="number" name="day" id="inputDay" placeholder="DD" />
            <small class="inputErrorMessage"></small>
          </div>
          <div class="labelInput">
            <label for="month" class="error">MONTH</label
            ><input
              type="number"
              name="month"
              id="inputMonth"
              placeholder="MM"
            />
            <small class="inputErrorMessage"></small>
          </div>
          <div class="labelInput">
            <label for="year" class="error">YEAR</label
            ><input
              type="number"
              name="year"
              id="inputYear"
              placeholder="YYYY"
            />
            <small class="inputErrorMessage"></small>
          </div>
        </div>
        <div class="back-btn">
          <hr />
          <button type="submit">
            <img src="/assets/images/icon-arrow.svg" />
          </button>
        </div>
      </form>
      <div class="containerText">
        <div class="ages">
          <span id="date">- -</span>
          <h2>years</h2>
        </div>
        <div class="ages">
          <span id="date">- -</span>
          <h2>months</h2>
        </div>
        <div class="ages">
          <span id="date">- -</span>
          <h2>days</h2>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/profile/JoeSeraphy" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joelson Silva</a>.
    </div>
  </body>
  <script src="/script/script.js"></script>
</html>
